# Nginx Configuration for RAG Challenge Platform
# Copy this to /etc/nginx/sites-available/rag-challenge
# Then: sudo ln -s /etc/nginx/sites-available/rag-challenge /etc/nginx/sites-enabled/

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream definitions
upstream frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream backend {
    server 127.0.0.1:8006;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect (uncomment after SSL setup)
